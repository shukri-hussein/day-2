<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- section one -->

    <div class="bg-blue-500 w-52 h-screen">
        <i class="fa-solid fa-x text-4xl ml-40 text-white"></i>

        <div class="flex pt-20 ml-8 text-2xl ">
            <i class="fa-brands fa-windows mt-1 text-green-300"></i>
            <h1 class="font-medium ml-1 text-green-300 ">Dashboard</h1>
        </div>

        <div class="flex pt-16 ml-8 text-2xl  ">
            <i class="fa-solid fa-user mt-1 text-white"></i>
            <h1 class="font-medium ml-1  text-white">Student</h1>
        </div>

        <div class="flex pt-16 ml-8 text-2xl  ">
            <i class="fa-solid fa-chalkboard-user mt-1  text-white"></i>
            <h1 class="font-medium ml-1  text-white">Teacher</h1>
        </div>

        <div class="flex pt-16 ml-8 text-2xl  ">
            <i class="fa-solid fa-file  text-white"></i>
            <h1 class="font-medium ml-1  text-white">Document</h1>
        </div>

        <div class="flex pt-16 ml-8 text-2xl">
            <i class="fa-solid fa-chalkboard-user mt-1  text-white"></i>
            <h1 class="font-medium ml-1 text-white">Logout</h1>
        </div>
    </div>

    <!-- section two -->

    <div class="flex ml-60 gap-8 mt-[-560px] ">

        <div class="bg-pink-300 w-[250px] h-[170px] shadow-xl shadow-cyan-500  border-bottom/b-4xl border-b-8 border-yellow-200">
            <i class="fa-solid fa-users mt-1 text-cyan-500 pt-2 ml-20 text-5xl"></i>
            <p class="ml-24 text-5xl mt-2">5</p>
            <h1 class="ml-10 font-semibold text-2xl mt-3">Total Teachers</h1>
        </div>

        <div class="bg-green-300 w-[250px] h-[170px] border-b-8 border-b-yellow-200  shadow-xl shadow-cyan-500">
            <i class="fa-solid fa-chalkboard-user mt-1  text-cyan-500 pt-2 ml-24 text-5xl"></i>
            <p class="ml-24 text-5xl mt-2">12</p>
            <h1 class="ml-10 font-semibold text-2xl mt-3">Total Students</h1>
        </div>

        <div class="bg-gray-300 w-[250px] h-[170px] border-b-8 border-yellow-200 shadow-xl shadow-cyan-500 ">
            <i class="fa-solid fa-dollar-sign  mt-1 text-cyan-500 pt-2 ml-28 text-5xl"></i>
            <p class="ml-14 text-5xl">$2000</p>
            <h1 class="ml-10 text-xl mt-4">Total Salary Teachers</h1>
        </div>
        
       
    </div>
   
    
</body>
</html>
